<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Downloader by Faanrky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="py-6 text-center bg-gradient-to-r from-purple-700 to-indigo-700 shadow-md">
    <h1 class="text-3xl font-bold tracking-wide">ðŸ“¥ Instagram Downloader</h1>
    <p class="text-sm text-gray-200 mt-1">by Alfa â€” Powered by FlowFalcon API</p>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-xl">
      
      <label for="urlInput" class="block text-lg font-medium mb-2">Masukkan URL Instagram:</label>
      <input id="urlInput" type="text" placeholder="https://www.instagram.com/reel/..." class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">

      <button onclick="downloadMedia()" class="w-full bg-purple-600 hover:bg-purple-700 transition-colors p-3 rounded font-semibold">
        Download
      </button>

      <div id="result" class="mt-6 space-y-4 text-center"></div>
    </div>

    <!-- Tombol Tema -->
    <button onclick="toggleTheme()" class="mt-6 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm">
      ðŸŒ— Ganti Tema
    </button>

    <!-- Tombol Kembali -->
    <a href="https://faaofc.my.id" class="mt-4 inline-block text-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded transition duration-200">
      ðŸ”™ Kembali ke Beranda
    </a>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm p-4 bg-gray-800 text-gray-400">
    &copy; 2025 Faanrky. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    async function downloadMedia() {
      const url = document.getElementById('urlInput').value;
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = "<p class='text-gray-300'>Memuat...</p>";

      try {
        const res = await fetch(`https://flowfalcon.dpdns.org/download/instagram?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!data || !data.urls || data.urls.length === 0) {
          resultContainer.innerHTML = "<p class='text-red-400'>Gagal mendapatkan media. Pastikan link valid!</p>";
          return;
        }

        resultContainer.innerHTML = data.urls.map(item => {
          const isVideo = item.includes(".mp4");
          return isVideo
            ? `<video controls class="w-full rounded-lg shadow-md"><source src="${item}" type="video/mp4"></video>`
            : `<img src="${item}" class="w-full rounded-lg shadow-md" loading="lazy">`;
        }).join("");
      } catch (error) {
        console.error(error);
        resultContainer.innerHTML = "<p class='text-red-400'>Terjadi kesalahan saat menghubungi API.</p>";
      }
    }

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      document.body.classList.toggle('bg-gray-100');
      document.body.classList.toggle('text-black');
    }
  </script>
</body>
</html>
