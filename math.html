<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Matematika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('Background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 18px;
      border: 4px (0, 0, 0, 100);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      max-width: 390px;
      width: 100%;
      padding: 36px 26px 30px 26px;
      margin: 40px auto;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-size: 1.6em;
      font-weight: 800;
    }

    .mode-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .mode-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #e0f0ff;
      color: #1976d2;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mode-buttons button:hover {
      background: #1976d2;
      color: white;
    }

    .mode-buttons button.active {
      background: #1976d2;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #progress {
      color: #1393b0;
      font-weight: 600;
      background: #f0f7fa;
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 1em;
      margin-bottom: 16px;
    }

    #soal {
      font-size: 1.25em;
      margin: 26px 0 24px 0;
      color: #222;
      min-height: 56px;
      letter-spacing: 0.01em;
      font-weight: 500;
    }

    #input-jawaban {
      width: 100%;
      padding: 13px;
      font-size: 1.05em;
      border: 2px solid #b7e0ef;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      background: #f7fdff;
    }

    #input-jawaban:focus {
      border-color: #1976d2;
      background: #e6f7fb;
    }

    #submit, #next, #restart-btn, #home-btn {
      width: 100%;
      padding: 13px 0;
      margin-top: 14px;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #1976d2 60%, #6dd5ed 100%);
      color: #fff;
      cursor: pointer;
      transition: background 0.22s, transform 0.13s;
      display: block;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.11);
      text-decoration: none;
      text-align: center;
    }

    #submit:disabled {
      background: #b1bfd6;
      color: #eaeaea;
      cursor: not-allowed;
      box-shadow: none;
    }

    #next {
      background: linear-gradient(90deg, #43cea2 60%, #185a9d 100%);
      display: none;
    }

    #restart-btn {
      background: linear-gradient(90deg, #f7971e 60%, #ffd200 100%);
      color: #333;
      margin-top: 28px;
      font-size: 1em;
    }

    #feedback {
      min-height: 34px;
      margin-top: 12px;
      font-size: 1.09em;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.26s;
    }

    #feedback.show {
      opacity: 1;
      animation: pop 0.4s;
    }

    @keyframes pop {
      0% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #score {
      font-size: 1.2em;
      margin: 18px 0 6px 0;
      color: #185a9d;
      font-weight: 700;
    }

    .hide { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quiz Matematika</h1>

    <div id="mode-container">
      <p style="margin-bottom: 10px; font-weight: bold; color: #1976d2;">Pilih Mode:</p>
      <div class="mode-buttons">
        <button data-mode="easy" class="active">Easy</button>
        <button data-mode="medium">Medium</button>
        <button data-mode="hard">Hard</button>
        <button data-mode="very-hard">Very Hard</button>
        <button data-mode="impossible">Impossible</button>
        <button data-mode="very-impossible">Very Impossible</button>
      </div>
    </div>

    <div id="game">
      <div id="progress"></div>
      <div id="soal"></div>
      <input type="number" id="input-jawaban" placeholder="Tulis jawaban" autocomplete="off"/>
      <button id="submit">Jawab</button>
      <div id="feedback"></div>
      <button id="next">Soal Selanjutnya</button>
      <a id="home-btn" href="index.html">Home</a>
    </div>

    <div id="result" class="hide">
      <h2 style="color:#1976d2;">Selesai!</h2>
      <div id="score"></div>
      <button id="restart-btn" onclick="location.reload()">Main Lagi</button>
    </div>
  </div>

  <script>
    const TOTAL_SOAL = 10;
    let mode = "easy";
    let soalArr = [];
    let idx = 0;
    let benar = 0;

    const modeButtons = document.querySelectorAll(".mode-buttons button");
    modeButtons.forEach(button => {
      button.addEventListener("click", () => {
        modeButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        mode = button.dataset.mode;
        resetGame();
      });
    });

    function resetGame() {
      idx = 0;
      benar = 0;
      buatSoalArr();
      tampilkanSoal();
      document.getElementById("result").classList.add("hide");
      document.getElementById("game").classList.remove("hide");
    }

    function generateSoal() {
      const ops = ['+', '-', '×', '÷'];
      const op = ops[Math.floor(Math.random() * ops.length)];
      let a, b;

      if (mode === "easy") {
        a = Math.floor(Math.random() * 20) + 1;
        b = Math.floor(Math.random() * 20) + 1;
      } else if (mode === "medium") {
        a = Math.floor(Math.random() * 50) + 1;
        b = Math.floor(Math.random() * 50) + 1;
      } else if (mode === "hard") {
        a = Math.floor(Math.random() * 100) + 1;
        b = Math.floor(Math.random() * 100) + 1;
      } else if (mode === "very-hard") {
        a = Math.floor(Math.random() * 500) + 1;
        b = Math.floor(Math.random() * 500) + 1;
      } else if (mode === "impossible") {
        a = Math.floor(Math.random() * 100000) + 1;
        b = Math.floor(Math.random() * 100000) + 1;
      } else if (mode === "very-impossible") {
        a = Math.floor(Math.random() * 20000000) + 1;
        b = Math.floor(Math.random() * 20000000) + 1;
      }

      let soal, jawaban;
      if (op === '+') {
        soal = `${a} + ${b}`;
        jawaban = a + b;
      } else if (op === '-') {
        if (a < b) [a, b] = [b, a];
        soal = `${a} - ${b}`;
        jawaban = a - b;
      } else if (op === '×') {
        soal = `${a} × ${b}`;
        jawaban = a * b;
      } else if (op === '÷') {
        jawaban = Math.floor(Math.random() * 12) + 2;
        b = Math.floor(Math.random() * 12) + 2;
        soal = `${jawaban * b} ÷ ${b}`;
      }

      return { soal, jawaban };
    }

    function buatSoalArr() {
      soalArr = [];
      for (let i = 0; i < TOTAL_SOAL; i++) {
        soalArr.push(generateSoal());
      }
    }

    const progress = document.getElementById('progress');
    const soalDiv = document.getElementById('soal');
    const input = document.getElementById('input-jawaban');
    const submit = document.getElementById('submit');
    const feedback = document.getElementById('feedback');
    const next = document.getElementById('next');
    const result = document.getElementById('result');
    const game = document.getElementById('game');
    const score = document.getElementById('score');

    function tampilkanSoal() {
      const data = soalArr[idx];
      progress.textContent = `Soal ${idx + 1} dari ${TOTAL_SOAL}`;
      soalDiv.textContent = data.soal;
      input.value = '';
      feedback.textContent = '';
      feedback.classList.remove('show');
      submit.disabled = false;
      next.style.display = 'none';
      input.focus();
    }

    submit.onclick = function() {
      const userAnswer = parseInt(input.value);
      const correctAnswer = soalArr[idx].jawaban;

      if (isNaN(userAnswer)) {
        feedback.textContent = "Masukkan angka yang valid!";
        feedback.style.color = "red";
        feedback.classList.add("show");
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.textContent = "Benar!";
        feedback.style.color = "green";
        benar++;
      } else {
        feedback.textContent = `Salah! Jawaban yang benar: ${correctAnswer}`;
        feedback.style.color = "red";
      }

      feedback.classList.add("show");
      submit.disabled = true;
      next.style.display = 'inline-block';
    };

    next.onclick = function() {
      idx++;
      if (idx < TOTAL_SOAL) {
        tampilkanSoal();
      } else {
        game.classList.add('hide');
        result.classList.remove('hide');
        score.textContent = `Kamu menjawab ${benar} soal dengan benar!`;
      }
    };

    resetGame();
  </script>
</body>
</html>
